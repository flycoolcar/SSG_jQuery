  <script>
    /*
   需求:
   1. 读取第一个div的title属性
   2. 给所有的div设置name属性(value为atguigu) attribute
   3. 移除所有div的title属性
   4. 给所有的div设置class='guiguClass'
   5. 给所有的div添加class='abc'
   6. 移除所有div的guiguClass的class

   */
    //  1. 读取第一个div的title属性
    console.log($('div:first').attr('title'));
    $('div').attr('name', 'guigu');
    $('div').removeAttr('title');
    $('div').attr('class', '');
    $('div').addClass('box1');
    // $('div').removeClass('box1')
    $('li:last').text();
    $('<li>新添加的</li>').appendTo('ul');
    $('#selectAll').click(function () {

    })

    })
