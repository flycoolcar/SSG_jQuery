<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件绑定</title>
    <script src="./jquery-3.3.1.js"></script>
    <style lang="">
        * {
            margin: 0px;
        }

        .out {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }

        .inner {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }

        .divBtn {
            position: absolute;
            top: 250px;
        }
    </style>
</head>

<body style="height: 5000px;">
    <div class="out">
        外部DIV
        <div class="inner">内部div</div>
    </div>

    <div class='divBtn'>
        <button id="btn1">取消绑定所有事件</button>
        <button id="btn2">取消绑定mouseover事件</button>
        <button id="btn3">测试事件坐标</button>
        <a href="http://www.baidu.com" id="test4">百度一下</a>
    </div>

    <script>
        $('.inner').hover(function () {
            console.log('已经进入了！');
        }, function () {
            console.log('已经退出了！');
        })

        $('#btn1').click(function (param) {
            $('.inner').off();
        })
        $('#btn2').click(function (param) {
            $('.inner').off('mouseleave');
        })
        //          * event.clientX, event.clientY  相对于视口的左上角
        //   * event.pageX, event.pageY  相对于页面的左上角
        //   * event.offsetX, event.offsetY 相对于事件元素左上角
        // * 停止事件冒泡 : event.stopPropagation()
        //   * 阻止事件默认行为 : event.preventDefault()
        $('#btn3').click(function (event) {
            console.log(event.offsetX, event.offsetY);
            console.log(event.pageX, event.pageY);
            console.log(event.clientX, event.clientY);

        })

        $('.inner').click(function (event) {

            event.stopPropagation();
            console.log('你点了里面');

        })
        $('.out').click(function (event) {
            console.log('你点了外面');
        })
        $('a').click(function (event) {
            event.preventDefault();
        })
    </script>

</body>

</html>
