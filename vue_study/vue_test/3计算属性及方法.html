<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        你的姓：<input type="text" placeholder="请输入你的姓" v-model="firstName">
        <br>
        你的名：<input type="text" placeholder="请输入你的名" v-model="lastName">
        <br>
        你的姓名: <input type="text" placeholder="你的姓名是" v-model="fullName">
        <br>
        你的姓名: <input type="text" placeholder="你的姓名是" v-model="fullName2">
        <br>
        <button @click="say(fullName)">你们输入是</button>
        <button @click="hi(122)">你们输入是</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: '张',
                lastName: '三',
                // fullName: ''
                fullName2: '张三'
            },
            computed: {
                fullName() {
                    return this.firstName + this.lastName
                }
            },
            methods: {
                say(s) {
                    console.log(s);
                },
                hi(s) {
                    alert(s)
                }
            },
            watch: {
                firstName: function (val) {
                    this.fullName2 = val + this.lastName;
                },
                lastName: function (val) {
                    this.fullName2 = this.firstName + val;
                }
            },
        })
    </script>
</body>

</html>
